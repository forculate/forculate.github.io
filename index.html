<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>VPS Monthly Tracker â€” Ledger Safe</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:system-ui;background:#f0f2f5;margin:0}
.wrap{max-width:1300px;margin:16px auto;background:#fff;padding:16px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
h1{margin:0 0 12px;font-size:22px}
input,button{padding:6px 10px;border:1px solid #ccc;border-radius:6px;font-size:13px}
button{cursor:pointer}
.primary{background:#1677ff;color:#fff;border:none}
.outline{background:#fff}
.topbar{display:flex;gap:8px;align-items:center;margin-bottom:12px;font-size:13px}
form{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:8px;margin-bottom:10px}
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{padding:6px;border-bottom:1px solid #e0e0e0;white-space:nowrap}
thead{background:#f7f7f8}
tbody tr:nth-child(even){background:#fafafa}
.profit-pos{color:#28a745;font-weight:600}
.profit-neg{color:#dc3545;font-weight:600}
.closed{opacity:.5;text-decoration:line-through}
.actions button{margin-right:4px}
.summary{font-size:12px;color:#555;margin:6px 0}
</style>
</head>
<body>

<div class="wrap">
<h1>VPS Monthly Tracker (Ledger-Safe)</h1>

<div class="topbar">
  <label>Month:</label>
  <input type="month" id="viewMonth">
  <button id="showAll" class="outline">Show All</button>
  <label>Search IP:</label>
  <input id="searchIP" placeholder="IP">
</div>

<form id="entryForm">
  <input id="name" placeholder="Client Name" required>
  <input id="startDate" type="date" required>
  <input id="ips" placeholder="IPs">
  <input id="notes" placeholder="Username / Notes">
  <input id="sale" type="number" placeholder="Sale" value="0">
  <input id="expense" type="number" placeholder="Expense" value="0">
  <input id="provider" placeholder="Provider">
  <button class="primary" type="submit">Add / Save</button>
  <button type="button" id="resetBtn" class="outline">Reset</button>
  <input type="hidden" id="editingId">
</form>

<div id="summary" class="summary"></div>

<table>
<thead>
<tr>
<th>#</th><th>Name</th><th>Start</th><th>IPs</th>
<th>Sale</th><th>Expense</th><th>Profit</th>
<th>Provider</th><th>Status</th><th>Actions</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot id="totals"></tfoot>
</table>
</div>

<script>
const PREFIX='vps_';
const tbody=document.getElementById('tbody');
const viewMonth=document.getElementById('viewMonth');
const searchIP=document.getElementById('searchIP');
const summary=document.getElementById('summary');
const startIn=document.getElementById('startDate');
const editingId=document.getElementById('editingId');

const f=id=>document.getElementById(id);
const uid=()=>Date.now()+'_'+Math.random().toString(36).slice(2);
const mKey=m=>PREFIX+m;
const monthFrom=d=>d.slice(0,7);

function load(m){return JSON.parse(localStorage.getItem(mKey(m))||'[]')}
function save(m,a){localStorage.setItem(mKey(m),JSON.stringify(a))}
function allMonths(){return Object.keys(localStorage).filter(k=>k.startsWith(PREFIX)).map(k=>k.replace(PREFIX,''))}

function render(m,showClosed=false){
  tbody.innerHTML='';
  let totalS=0,totalE=0,totalP=0,count=0;
  if(!m)return;

  load(m).filter(e=>{
    if(!showClosed && e.status==='closed')return false;
    if(searchIP.value && !(e.ips||'').includes(searchIP.value))return false;
    return true;
  }).forEach((e,i)=>{
    const profit=e.sale-e.expense;
    totalS+=e.sale; totalE+=e.expense; totalP+=profit;
    const tr=document.createElement('tr');
    if(e.status==='closed')tr.classList.add('closed');
    tr.innerHTML=`
<td>${++count}</td>
<td>${e.name}</td>
<td>${e.start}</td>
<td>${e.ips||''}</td>
<td>${e.sale}</td>
<td>${e.expense}</td>
<td class="${profit>=0?'profit-pos':'profit-neg'}">${profit}</td>
<td>${e.provider||''}</td>
<td>${e.status}</td>
<td class="actions">
<button onclick="edit('${m}','${e.id}')">Edit</button>
${e.status==='active'?`<button onclick="closeEntry('${m}','${e.id}')">Close</button>`:''}
</td>`;
    tbody.appendChild(tr);
  });

  summary.textContent=`${count} records â€” ${m}`;
  document.getElementById('totals').innerHTML=
`<tr style="font-weight:600"><td colspan="4">Totals</td>
<td>${totalS}</td><td>${totalE}</td><td>${totalP}</td>
<td colspan="3"></td></tr>`;
}

entryForm.onsubmit=e=>{
  e.preventDefault();
  const entry={
    id:editingId.value||uid(),
    name:f('name').value,
    start:f('startDate').value,
    ips:f('ips').value,
    notes:f('notes').value,
    sale:+f('sale').value||0,
    expense:+f('expense').value||0,
    provider:f('provider').value,
    status:'active'
  };

  const m=monthFrom(entry.start);
  const arr=load(m);

  if(editingId.value){
    const i=arr.findIndex(x=>x.id===editingId.value);
    arr[i]={...arr[i],...entry,status:arr[i].status};
  }else arr.push(entry);

  save(m,arr);
  entryForm.reset();
  editingId.value='';
  startIn.disabled=false;
  render(viewMonth.value);
};

window.edit=(m,id)=>{
  const e=load(m).find(x=>x.id===id);
  if(!e)return;
  f('name').value=e.name;
  f('startDate').value=e.start;
  f('ips').value=e.ips;
  f('notes').value=e.notes;
  f('sale').value=e.sale;
  f('expense').value=e.expense;
  f('provider').value=e.provider;
  editingId.value=id;
  startIn.disabled=true; // ðŸ”’ month lock
  window.scrollTo({top:0,behavior:'smooth'});
};

window.closeEntry=(m,id)=>{
  if(!confirm('Close this client?'))return;
  const arr=load(m);
  const i=arr.findIndex(x=>x.id===id);
  arr[i].status='closed';
  arr[i].closedAt=new Date().toISOString();
  save(m,arr);
  render(viewMonth.value);
};

document.getElementById('resetBtn').onclick=()=>{
  entryForm.reset();
  editingId.value='';
  startIn.disabled=false;
};

viewMonth.onchange=()=>render(viewMonth.value);
searchIP.oninput=()=>render(viewMonth.value);

document.getElementById('showAll').onclick=()=>{
  tbody.innerHTML='';
  let n=0;
  allMonths().forEach(m=>load(m).forEach(e=>{
    if(searchIP.value && !(e.ips||'').includes(searchIP.value))return;
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${++n}</td><td>${e.name}</td><td>${e.start}</td>
<td>${e.ips||''}</td><td>${e.sale}</td><td>${e.expense}</td>
<td>${e.sale-e.expense}</td><td>${e.provider||''}</td>
<td>${e.status}</td><td></td>`;
    tbody.appendChild(tr);
  }));
  summary.textContent=`Full history (${n} records)`;
};

(()=>{const d=new Date();viewMonth.value=d.toISOString().slice(0,7);render(viewMonth.value)})();
</script>
</body>
</html>
